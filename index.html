<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomopal</title>
    <!-- Import stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="tomato_happy.png">

<body>
    <div class="container"> 
        <div class="heading">
            <img src="tomato_happy.png" height="150" id="tomato">
            <img src="header.png" width="300">
        </div>
        <div class="times">
            <button id="twentyfive">work (25min)</button>
            <button id="five">break(5min)</button>
        </div>
        <p class="timer" id="timer">25:00</p>

        <div class="button-wrapper">
            <button id="start">start</button>
            <button id="webcamButton">webcam</button>
        </div>
    
        <section id="demos" class="invisible"> 
            <div id="liveView" class="camView">
                <video id="webcam" autoplay width="640" height="480"></video>
            </div>
        </section>
    </div>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Load coco-ssd model and posenet model for webcam detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js"></script>
</body>
</html>
